<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Modifier Client</h2>
    <form th:action="@{/updateClient}" method="post" th:object="${client}">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" />
        </div>

        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" />
        </div>

        <div class="form-group">
            <label for="age">Âge:</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" />
        </div>

        <!-- Autres champs à modifier -->

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/listClient" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<!-- Script Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
